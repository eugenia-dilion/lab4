<!DOCTYPE html>
<head>
    <title>Опитувальник</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Опитувальник</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="opytuvalnyk.html">Опитувальник</a></li>
            <li><a href="other.html">Інше</a></li>
            <li><a href="nagorody.html">Досягнення</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <label for="frequency">Як часто ви граєте у волейбол?</label>
            <select id="frequency" name="frequency">
                <option value="rarely">Рідко</option>
                <option value="occasionally">Інколи</option>
                <option value="often" selected>Часто</option>
            </select>
            <label for="frequency">Який рівень вашого інтересу до волейболу?</label>
            <select id="frequency" name="frequency">
                <option value="rarely">Високий</option>
                <option value="occasionally">Середній</option>
                <option value="often" selected>Низький</option>
            </select>
            <label for="frequency">Ваші улюблені позиції на полі:</label>
            <select id="frequency" name="frequency">
                <option value="rarely">Нападник</option>
                <option value="occasionally">Плеймейкер</option>
                <option value="often" selected>Ліберо</option>
            </select>

            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" placeholder="Введіть ваш логін" required/>
            
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required/>
            
            <label for="message">Ваше повідомлення:</label>
            <textarea id="message" name="message" rows="4" placeholder="Введіть ваше повідомлення тут..." required></textarea>
            <div class="button-group">
                <button type="submit">Відправити</button>
                <button type="reset">Очистити</button>
            </div>
        </form>
    </main>
</body>
</html>
